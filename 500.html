<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - 500 | المعهد المصري لأكاديمية الإسكندرية</title>
    <meta name="description" content="حدث خطأ في الخادم. نعتذر عن الإزعاج. المعهد المصري لأكاديمية الإسكندرية.">
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 25%, #60a5fa 50%, #93c5fd 75%, #dbeafe 100%);
        }
        .floating-animation {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen gradient-bg flex items-center justify-center px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="floating-animation mb-8">
                <div class="w-32 h-32 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-server text-white text-6xl pulse-animation"></i>
                </div>
            </div>
            
            <h1 class="text-8xl font-bold text-white mb-4">500</h1>
            <h2 class="text-3xl font-bold text-white mb-6">خطأ في الخادم</h2>
            <p class="text-xl text-blue-100 mb-8">
                نعتذر، حدث خطأ داخلي في الخادم. فريقنا التقني يعمل على حل المشكلة.
            </p>
            
            <div class="space-y-4 md:space-y-0 md:space-x-reverse md:space-x-4 md:flex md:justify-center">
                <a href="/" class="inline-block bg-white text-blue-800 font-bold py-3 px-8 rounded-full hover:bg-blue-50 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-home mr-2"></i>
                    العودة للرئيسية
                </a>
                <button onclick="location.reload()" class="inline-block bg-transparent border-2 border-white text-white font-bold py-3 px-8 rounded-full hover:bg-white hover:text-blue-800 transition duration-300">
                    <i class="fas fa-redo mr-2"></i>
                    إعادة المحاولة
                </button>
            </div>
            
            <div class="mt-12 bg-white bg-opacity-10 rounded-2xl p-6 backdrop-blur-sm">
                <h3 class="text-xl font-bold text-white mb-4">ما يمكنك فعله</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-blue-100">
                    <div class="flex items-center">
                        <i class="fas fa-clock mr-3"></i>
                        <span>انتظر بضع دقائق وأعد المحاولة</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-refresh mr-3"></i>
                        <span>أعد تحديث الصفحة</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>عد إلى الصفحة الرئيسية</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-envelope mr-3"></i>
                        <span>تواصل مع الدعم التقني</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-8">
                <p class="text-blue-100 text-sm">
                    رقم الخطأ: <span class="font-mono">#500-${Date.now()}</span> | 
                    <a href="/contact" class="text-white underline hover:no-underline">الإبلاغ عن المشكلة</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // تتبع أخطاء 500 في Google Analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'server_error', {
                'page_location': window.location.href,
                'page_title': '500 - Server Error',
                'error_id': '500-' + Date.now()
            });
        }
        
        // إعادة المحاولة التلقائية بعد 30 ثانية
        setTimeout(function() {
            if (confirm('هل تريد إعادة المحاولة تلقائياً؟')) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
